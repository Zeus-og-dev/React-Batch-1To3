<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>USER-APP</title>

		<!-- Google Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<!-- Styles -->
		<link
			rel="stylesheet"
			href="styles.css" />

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="user.ico"
			type="image/x-icon" />

		<!-- Toastify CSS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<!-- REGISTER FORM -->
				<form class="register-form">
					<h1>User Register</h1>
					<input
						type="text"
						name="username"
						id="reg-username"
						placeholder="Enter Username"
						autocomplete="username"
						required />
					<input
						type="email"
						name="email"
						id="reg-email"
						placeholder="Enter Your Email"
						autocomplete="email"
						required />
					<input
						type="tel"
						name="phone"
						id="reg-phone"
						placeholder="Enter Your Phone Number"
						autocomplete="tel"
						required />
					<input
						type="password"
						name="password"
						id="reg-password"
						placeholder="Enter Password"
						autocomplete="new-password"
						required />
					<!-- <input
						type="password"
						name="repassword"
						id="re-reg-repassword"
						placeholder="Re-Enter Password"
						autocomplete="new-password"
						required /> -->
					<button type="submit">Register</button>
					<span class="toggle-to-login">Already have an account?</span>
				</form>

				<!-- LOGIN FORM -->
				<form class="login-form">
					<h1>User Login</h1>
					<input
						type="text"
						name="username"
						id="login-username"
						placeholder="Enter Your Username"
						autocomplete="username"
						required />
					<input
						type="password"
						name="password"
						id="login-password"
						placeholder="Enter Password"
						autocomplete="current-password"
						required />
					<button type="submit">Login</button>
					<span class="toggle-to-register">Don't have an account?</span>
				</form>
			</div>
		</div>

		<!-- JS -->
		<script src="App.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	</body>
</html>
