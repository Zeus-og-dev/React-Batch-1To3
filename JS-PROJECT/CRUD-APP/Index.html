<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .main {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #add-user {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-data-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .add-data-form {
            justify-content: center;
            align-content: center;
            background-color: white;
            width: 300px;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .add-data-form form {
            align-items: center;
            text-align: center;
        }
        .add-data-form h2 {
            margin-top: 0;
        }
        .add-data-form label {
            display: block;
            margin-bottom: 8px;
        }
        .add-data-form input {
            width: 80%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-data-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-data-form button#cancel-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .add-data-form button:hover {
            opacity: 0.9;
        }
        .view-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .view-btn:hover {
            opacity: 0.9;
        }
        .edit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-btn:hover {
            opacity: 0.9;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            opacity: 0.9;
        }
        .update-data-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .update-data-form {
            justify-content: center;
            align-content: center;
            background-color: white;
            width: 300px;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .update-data-form form {
            align-items: center;
            text-align: center;
        }
        .update-data-form h2 {
            margin-top: 0;
        }
        .update-data-form label {
            display: block;
            margin-bottom: 8px;
        }
        .update-data-form input {
            width: 80%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .update-data-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-data-form button#update-cancel-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .update-data-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <span id="add-user">Add User</span>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="add-data-container">
        <div class="add-data-form">
            <h2>Add New User</h2>
            <form id="add-user-form">
                <input type="text" id="name" name="name" placeholder="Name" required><br><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                <input type="text" id="phone" name="phone" placeholder="Phone" required><br><br>
                <button type="submit">Add User</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <div class="update-data-container">
        <div class="update-data-form">
            <h2>Update User</h2>
            <form id="update-user-form">
                <input type="hidden" id="update-id" name="id">
                <input type="text" id="update-name" name="name" placeholder="Name" required><br><br>
                <input type="email" id="update-email" name="email" placeholder="Email" required><br><br>
                <input type="text" id="update-phone" name="phone" placeholder="Phone" required><br><br>
                <button type="submit">Update User</button>
                <button type="button" id="update-cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
